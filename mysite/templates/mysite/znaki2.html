{% extends "mysite/base.html" %}

{% block content %}
    <div class="card mb-3" style="">
        <div class="row g-0">
            <div class="col-md-4">
                {% if article.image %}
                <p><img src="{{article.image.url}}" class="card-img-top"></p>
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text" align="justify">{{ article.body }}</p>
                <p align="right"><a href="{% url 'home' %}" class="btn btn-primary">Перейти на главную</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
